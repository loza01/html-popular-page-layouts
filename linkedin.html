<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="linkedin.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">Search</div>

      <div class="left">
        User stuff

        <div class="nicprofile">
          <div class="profile">profile</div>
          <div class="viewnumber">view number</div>
          <div class="promo">promo</div>
          <div class="myitems">my items</div>
        </div>
        <div class="booleanprofile">boolean</div>
        <div class="trending">trending</div>
      </div>

      <div class="middle">
        feed
        <div class="topfeed">
          <div id="start-a-post">
            <img src="" alt="" />
            <input type="" />
          </div>

          <div class="options-etc">
            <a href="">photo</a>
            <a href="">video</a>
            <a href="">document</a>
            <a href="">write article</a>
          </div>
        </div>

        <div id="profiles">
          <div id="midprofile">profiles</div>

          <div id="lowmidprofile">profiles post</div>
        </div>
      </div>

      <div class="right">
        news etc
        <div class="linkedinnews">linkednews</div>
        <div class="mostviewed">todays most viewed courses</div>
        <div class="addfeed">add to your feed</div>
      </div>
    </div>
  </body>
</html>
